name: pre-commit
on:
  workflow_dispatch:
  push:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pre-commit:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: create venv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install pre-commit

      - name: run pre-commit
        run: |
          source venv/bin/activate
          pre-commit run --all-files
