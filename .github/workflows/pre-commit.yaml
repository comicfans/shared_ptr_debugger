name: pre-commit
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: install pre-commit
        run: |
          pip3 install pre-commit
      - name: run pre-commit on all files
        run: |
          pre-commit run --all-files
