name: Build
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-22.04
    name: Gcc and GDB
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install gdb
      - name: create venv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
      - name: configure
        run: |
          source venv/bin/activate
          mkdir build
          cd build
          cmake ../ -G Ninja
      - name: ninja build
        run: |
          source venv/bin/activate
          cd build
          ninja
      - name: ctest
        run: |
          source venv/bin/activate
          cd build
          ctest -VV
          

