name: Build
on:
  workflow_dispatch:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-24.04
    name: Gcc and GDB
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install gdb
      - name: create venv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r python/requirements.txt
      - name: configure
        run: |
          source venv/bin/activate
          mkdir build
          cd build
          cmake ../ -G Ninja
      - name: ninja build
        run: |
          source venv/bin/activate
          cd build
          ninja
      - name: ctest
        run: |
          source venv/bin/activate
          cd build
          ctest -VV
      - name: gate on coverage
        run: |
          source venv/bin/activate
          cd python
          diff-cover coverage.xml --fail-under=100 --compare-branch origin/master
